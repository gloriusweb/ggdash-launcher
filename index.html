<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>GGDash</title>
</head>
<body>
    <div class="parent">
        <div class="inner-left">
            <div class="aside">
                <div class="logo">
                    <img src="./img/icon.png" alt="logo">
                    <div class="logo-title">GGDash</div>
                </div>
            </div>

            <div class="aside-content">
                <button class="btn btn-active">
                    Download
                </button>

                <button class="btn">
                    FAQ
                </button>

                <button class="btn">
                    Shop
                </button>

                <button class="settings-btn">
                    <img src="img/settings.png" alt="settings">
                </button>
            </div>
        </div>

        <div class="inner-right">
            <div class="info">
                <div class="info-logo">
                    <img src="./img/icon.png" alt="logo">
                </div>
                <div class="info-stats">
                    <div class="info-title">GGDash</div>
                    <div class="info-subtitle">2279 игроков - 2460 уровней</div>
                </div>
            </div>

            <div class="info-content">
                <div class="info-description">
                    GDPS server with support for 2.2., which has a lot of interesting mods and beautiful levels.
                    Join our server, we will be glad to every new player! Hope you enjoy!
                </div>
                <button class="btn info-btn btn-active">
                    Download
                </button>
            </div>

        </div>
    </div>

    <script src="render.js"></script>
</body>
</html>
